
<html>
  <head>
    <title>form Demo</title>
  </head>
  <body>
    <form action="/submission">
      Whats your name <input type="text" name="name"/><br><br>
      Whats your favorite color <input type="text" name="color"/><br><br>
      Enter your password <input type="password" name="firstName"/><br><br>
      Do you like Olive Graden <input type="checkbox" name="oliveGarden"/><br><br>
      Select a radio station <input type="radio" name="station"/><br><br>
      <button>Submit</button>
    </form>
    <form action="/login" method="post">
      Username <input type="text" name="username"/><br><br>
      Password <input type="password" name="password"/><br><br>
      <button>Login</button>
    </form>
  </body>
</html>
